<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Role Manager</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-error: var(--color-red-500);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-24: 24px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-2xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            padding: var(--space-24);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            padding: var(--space-24);
            margin-bottom: var(--space-16);
        }

        h1 {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        h2 {
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-12);
            color: var(--color-text);
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-24);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: var(--font-size-base);
        }

        input {
            width: 100%;
            padding: var(--space-12);
            font-size: var(--font-size-base);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.15s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .btn {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            font-size: var(--font-size-lg);
            font-weight: 500;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: background-color 0.25s;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-cream-50);
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-primary:active {
            background-color: var(--color-primary-active);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: var(--space-12);
            border-radius: var(--radius-base);
            margin-top: var(--space-16);
            display: none;
        }

        .message.success {
            background-color: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-primary);
            border: 1px solid rgba(var(--color-teal-500-rgb), 0.25);
        }

        .message.error {
            background-color: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
            border: 1px solid rgba(192, 21, 47, 0.25);
        }

        .code-block {
            background-color: rgba(var(--color-brown-600-rgb), 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: var(--space-12);
            font-family: monospace;
            font-size: 13px;
            overflow-x: auto;
            margin-top: var(--space-8);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-16);
        }

        th, td {
            padding: var(--space-12);
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        th {
            background-color: rgba(var(--color-brown-600-rgb), 0.05);
            font-weight: 600;
            font-size: var(--font-size-base);
        }

        tr:hover {
            background-color: rgba(var(--color-brown-600-rgb), 0.02);
        }

        .loading {
            text-align: center;
            color: var(--color-text-secondary);
            padding: var(--space-24);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: var(--radius-base);
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background-color: rgba(var(--color-teal-500-rgb), 0.2);
            color: var(--color-primary);
        }

        .badge-member {
            background-color: rgba(98, 108, 113, 0.1);
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Make User Admin</h1>
            <p class="subtitle">Enter email to grant admin role</p>

            <form id="adminForm">
                <div class="form-group">
                    <label for="userEmail">User Email</label>
                    <input 
                        type="email" 
                        id="userEmail" 
                        placeholder="user@example.com"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Make Admin
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <!-- NEW: Members List Card -->
        <div class="card">
            <h2>Registered Members</h2>
            <p class="subtitle">All users who have signed up</p>
            
            <div id="membersContainer" class="loading">
                Loading members...
            </div>
        </div>

        <div class="card">
            <h2>SQL Query</h2>
            <div class="code-block">
UPDATE profiles 
SET role = 'admin' 
WHERE email = 'user@example.com';
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://admin-umber-eight.vercel.app/api/make-admin';
        const GET_MEMBERS_URL = 'https://admin-umber-eight.vercel.app/api/get-members';

        const form = document.getElementById('adminForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const membersContainer = document.getElementById('membersContainer');

        // Fetch and display members on page load
        async function loadMembers() {
            try {
                const response = await fetch(GET_MEMBERS_URL);
                const data = await response.json();

                if (response.ok && data.members && data.members.length > 0) {
                    displayMembers(data.members);
                } else {
                    membersContainer.innerHTML = '<p>No members found</p>';
                }
            } catch (error) {
                membersContainer.innerHTML = `<p style="color: var(--color-error);">Error loading members: ${error.message}</p>`;
            }
        }

        function displayMembers(members) {
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${members.map(member => `
                            <tr>
                                <td>${member.email}</td>
                                <td>
                                    <span class="badge ${member.role === 'admin' ? 'badge-admin' : 'badge-member'}">
                                        ${member.role || 'member'}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            membersContainer.innerHTML = tableHTML;
        }

        // Make admin form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userEmail = document.getElementById('userEmail').value.trim();

            if (!userEmail) {
                showMessage('Please enter an email', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('userEmail').value = '';
                    // Reload members list
                    loadMembers();
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Make Admin';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load members when page loads
        loadMembers();
    </script>
</body>
</html>
